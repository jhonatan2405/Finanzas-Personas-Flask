{% extends 'layout.html' %}

{% block title %}Registro - Sistema de Finanzas Personales{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='img/FINANZAS PERSONALES logo.png') }}" alt="Logo"
                    class="login-logo">
            </div>
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Crear Cuenta</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('auth.registro') }}">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required
                                    minlength="8" placeholder="Mínimo 8 caracteres">
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Registrarme
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <p class="mb-0">¿Ya tienes una cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
